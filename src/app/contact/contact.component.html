<div class="container">
  <div class="row">
    <div class="col-12">
<h2>Lets Work Together</h2>
<form action="https://formspree.io/rgabb08@gmail.com" method="POST">
  <div class="control-group">
      <div class="form-group">
          <label>Name: </label>
          <input type="text"class="form-control" placeholder="Your Name"id="name" required="" data-validation-required-message="Please enter your name" name="name">
          <p class="help-block text-danger"></p>
      </div>
  </div>
  <div class="control-group">
      <div class="form-group">
          <label>Email Address: </label>
          <input type="email" class="form-control" placeholder="Your Email" id="email" name="_replyto">
          <p class="help-block text-danger"></p>
      </div>
  </div>
  <div class="control-group">
      <div class="form-group">
          <label>Phone Number: </label>
          <input class="form-control" id="phone" type="tel" placeholder="Phone Number">
      </div>
  </div>
  <div class="control-group">
          <div class="form-group">
              <textarea class="form-control" rows="7" placeholder="Your Message" id="message" required="" data-validation-required-message="Please leave a message"
                  name="message"></textarea>
              <p class="help-block text-danger"></p>
          </div>
      </div>
      <div class="text-center">
              <div id="success"></div>
              <button type="submit" class="btn btn-lg btn-black">
                  <i class="fa fa-paper-plane-o" aria-hidden="true"></i>Send Message</button>
          </div>
</form>
    </div>
  </div>
</div>
